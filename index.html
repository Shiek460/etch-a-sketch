<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="etch.css">
</head>
<body>
    <div class="prompt-area">
        <button class="prompt">&#x23FB; First, turn me on!</button>
        <label for="color-type">Choose your pixel color:</label>
        <select name="color-type" id="color-type">
            <option value="random">Random</option>
            <option value="black" selected="selected">Black</option>
        </select>
        <p>, "shake!" ‚áê to apply your new color</p>
    </div>
    <div class="etch-body">
        <div class="border" class="top">
            <img class="logo" src="images/logo.jpg" alt="Etch-a-Sketch Logo"></img>
        </div>
        <div class="middle">
            <div class="sidebar"></div>
            <div class="grid-container"></div>
            <div class="sidebar"></div>
        </div>
        <div class="bottom">
            <button class="knob"> . </button>
            <div class="border"></div>
            <button class="knob"> . </button>
        </div>
    </div>
    <script src="etch.js"></script>
</body>
</html>
